<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Place Search and Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map_wrap">
        <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;"></div>
        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        Keyword: <input type="text" id="keyword" size="15" placeholder="Enter a keyword">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ebba33f14c992d835b3693d7ffe380050&libraries=services"></script>
    <script src="main.js"></script>
</body>
</html>
